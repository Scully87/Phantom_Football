<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phantom Football</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="ad.size" content="height=300,width=250">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_1.18.0_56fa823cfbbef1c2f4d4346f0f0e6c3c_min.js"></script>
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/
cssplugin_1.18.0_71489205621d46cbe88348eeb8fe493f_min.js"></script>
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_1.18.5_4405b7326844d606cf693d06af83ddfd_min.js"></script>
    <script type="text/javascript" src="https://tpc.googlesyndication.com/pagead/
gadgets/html5/api/exitapi.js"></script>
</head>
<body>
    <div id="container">
        <a onclick="ExitApi.exit()">

          <div id="titleFrameContainer">
              <img id="titleBackground" src="images/title_background_image.jpg" alt="">
              <div id="phantomTitle">
                  <span id="phantomTitleP">P</span><span id="phantomTitleH">H</span><span id="phantomTitleA"><img src="images/title_phantom_A.jpg" alt="T"></span><span id="phantomTitleN">N</span><span id="phantomTitleT">T</span><span id="phantomTitleO"><img src="images/title_phantom_ball.jpg" alt=""></span><span id="phantomTitleM">M</span>
              </div>
              <div id="footballTitle">
                  FOOTBALL
              </div>
              <div id="spaceBarTitle">
                  PRESS SPACEBAR
              </div>
          </div>


          <div id="gameFrameContainer">
              <div id="ballShadow"></div>
              <div id="ball"></div>
              <div id="goal"></div>
              <div id="goalie"></div>
              <div id="startText">USE ARROW KEYS</div>
              <div id="gameText">READY</div>
              <div id="saveCounterText">0 SAVES</div>
              <div id="goalCounterText">0 GOALS</div>
          </div>

        </a>
        <img id="btnReplay" src="images/btnReplay.png" alt="">
     </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
